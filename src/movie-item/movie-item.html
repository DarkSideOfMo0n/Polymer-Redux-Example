<link rel="import" href="/bower_components/paper-item/paper-item.html">
<link rel="import" href="/bower_components/paper-button/paper-button.html">

<link rel="import" href="../redux-behavior/redux-behavior.html">
<!--
`movie-item`
Movie Element

@demo src/movie-item/demo/index.html
-->

<dom-module id="movie-item">
    <template>
        <paper-item>
            <label>[[index]]. [[name]]</label>
            <paper-button id="deleteButton" on-tap="deleteMovie">Delete</paper-button>
        </paper-item>
    </template>
    <style>
        :host {
            display: block;
            position: relative;
        }

        paper-button {
            background: indianred;
            color: floralwhite;
            position: absolute;
            right: 0;
        }
    </style>
    <script>
        Polymer({
            is: 'movie-item',
            behaviors: [ reduxBehavior ],
            properties: {
                index: {
                    type: Number,
                    value: -1
                },
                name: {
                    type: String,
                    value: ''
                }
            },
            actions: {
                deleteMovie: function (index) {
                    return {
                        type: 'movie-delete',
                        index: index
                    }
                }
            },
            deleteMovie: function () {
                this.dispatch('deleteMovie', this.index)
            }
        });
    </script>
</dom-module>
